<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Блог</title>
    <style>
        /* Ваши стили */
        body {
            background-color: #1e1e1e; /* Чёрный фон */
            color: #ffffff; /* Белый текст */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8b0000; /* Бордовый цвет */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            color: #00ced1; /* Бирюзовый цвет */
            margin: 0;
        }
        nav {
            background-color: #333333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #00ced1; /* Бирюзовый при наведении */
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #8b0000; /* Бордовый цвет */
        }
        .content p {
            line-height: 1.6;
        }
        footer {
            background-color: #333333;
            padding: 10px;
            text-align: center;
            color: #ffffff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мой Личный Блог</h1>
    </header>
    <nav>
        <a href="#">Обо мне</a>
        <a href="#">Блог</a>
        <a href="#">Контакты</a>
    </nav>
    <div class="content">
        <h2>Обо мне</h2>
        <p>Добро пожаловать на мой блог! Меня зовут [Ваше имя]. Я [ваша профессия или хобби]. Этот блог я создал для того, чтобы делиться своими мыслями, идеями и опытом.</p>
    </div>
    <footer>
        <p>© 2024 Мой Личный Блог</p>
    </footer>
</body>
</html>
